<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime::SignUp</title>
</head>
<body>
    <header>REALTIME</header>
    <h1>Sign up for Realtime</h1>
    <h3>Connect with the world</h3>
    <form>
        <label for="username">Username:</label>
        <input type="text" name="username" id="sign-up-username" placeholder="Enter Username"><br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="sign-up-email" placeholder="Enter your E-mail address"><br>
        <label for="password">Choose Password:</label>
        <input type="password" name="password" id="sign-up-password" placeholder="Enter password"><br>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" name="confirm-password" id="sign-up-confirm-password" placeholder="Confirm Password"><br>
        <input type="submit" value="NEXT"><br>
    </form>
</body>
</html>
