        <div id="first-filler-bar"></div>

             <img  id="logo" src="images/realtime-icon.png">    
             <p id="realtime-text">REALTIME</p>
    
        </div>
        
        <div id="lower-topbar-section"></div>
        
        
        <div channel="clear" id="welcome-section">
            <h1>Welcome to<br>  the chat <br>  User Area</h1>
            
        
        <div id="problem-join">
            <p>Problem? Contact us </p>
            <p id="joinus">Join us :</p>

            <img id="facebook" src="images/facebook.png">

        </div>

             <form action="">
                <label class="user-pass">Username:</label><br>
                <input class="border-radius" type="text" placeholder="Eg. John_Wick_101"><br>
                 <p channel="gap1"></p>

                <input class="border-radius" type="text" placeholder="Eg. johngunnner101@gmail.com"><br>
                 <p channel="gap1"></p>
                <label class="user-pass">Password:</label><br>
                <input class="border-radius" type="password" placeholder="123@JoHn"><br>
                <input id="log-in" class="gap2" type="submit" value="Log In"><br>
                 <label >Stay Log In :</label>
                 <input id="border-submit" class="gap2" type="checkbox" >
             </form>
            
             <a id="forgot" href="">Forgot password ?</a>
             <p><a id="forgot" href="">New user? Sign-Up here</a></p>
